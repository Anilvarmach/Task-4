<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: auto;
        }
        h1{
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Health Chart</h1>
    <table>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Values</th>
                <th>After Eating</th>
            </tr>
            <tr>

                <td>Mininum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
    </table>
    
</body>
</html>
